<html>
    <head>
        <title> Feedback </title>
    </head>
    <body bgcolor="pink">
        <h1> Feedback form</h1>
        <form name="f1">
            <label> What is your Name?</label>
            <input type="text" size="20" maxlength="30" name="textun"/>
            <br/>

           <label>How would you rate the support you received?</label> 
           <label> Fully Satisfied</label>
           <input type="radio" name="cat" value="fullysatisfied"/>
           <label>  Satisfied</label>
           <input type="radio" name="cat" value="satisfied"/>
           <label> Not Satisfied</label>
           <input type="radio" name="cat" value="notsatisfied"/>
           <br/>

           <label> Rating Score </label> 
           <br/>
           <label> 1</label>
           <input type="checkbox" name="1" value="1"/>
           <label> 2</label>
           <input type="checkbox" name="2" value="2"/>
           <label> 3</label>
           <input type="checkbox" name="3" value="3"/>
           <label> 4</label>
           <input type="checkbox" name="4" value="4"/>
           <label> 5</label>
           <input type="checkbox" name="5" value="5"/>
           <br/>

           <label>Is it worth to order again?</label>
           <select name="answer">
               <option> Yes </option>
               <option> No </option>
           </select>
           <br/>
           
           <label>Comments</label>
           <input type="textarea" size="100" maxlength="200" name="text" />
        </form>
    </body>
</html>
